    <script>

        var LP2 = 'Python'
        var LMT1 = 'HTML5'

        alert('Ok! Ficamos muito felizes, vamos continuar!')
        document.write(`Você sabia que as linguagens ${LMT1} e ${LMT2} não são consideradas linguagens de programação?? <br/>
        Sim, por padrão, essas são consideradas linguagens de marcação de texto <br/>
        Alguns exemplos de linguagens de programação são ${LP1}(ClientSide) e ${LP2}(ServerSide)`)
        document.write(`Você também sabia que seu nome em maiúsculo se escreve ${nome.toUpperCase()} e em minúsculo ${nome.toLowerCase()}`)
    </script>
